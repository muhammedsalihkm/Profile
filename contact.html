<body>

            <div class="mb-3 d-flex gap-3">
                <input type="Name" class="form-control" placeholder="enter your name">
                <input type="Email" class="form-control" placeholder="enter email">
            </div>
            <div class="mb-3">

            <div class="mb-3">

            </div>
            <div class="mb-5 d-flex justify-content-center ">

            </div>
    </div>

    </form>
    </div>
